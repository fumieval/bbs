<html>
  <head>
    <title>login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="messages">

    </div>
    <div id="container" class="login">
      <input type="password" id="password" placeholder="password">
      <input type="submit" id="submit">
    </div>
    <script>
      let return_to = new URLSearchParams(document.location.search).get("return_to");
      let messages = document.getElementById("messages");
      let password = document.getElementById("password");
      document.getElementById("submit").addEventListener("click"
        , event => fetch("/login", { method: "POST", body: password.value })
          .then(resp => resp.text().then(txt => {
            if (resp.status == 200) {
              localStorage.setItem('token', txt);
              window.location.href = return_to;
            } else {
              let e = document.createElement("div");
              e.innerText = "Incorrect password";
              messages.appendChild(e);
            }
          })));
    </script>
  </body>
</html>
